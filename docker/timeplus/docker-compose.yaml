version: "3.7"

services:
  kafka:
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://kafka:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr kafka:33145
      - --advertise-rpc-addr kafka:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=debug
    image: docker.redpanda.com/redpandadata/redpanda:v23.1.3
    container_name: kafka
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s
  
  init_topic:
    command:
      - --brokers=kafka:9092
      - topic
      - create
      - nexmark-auction 
      - nexmark-person 
      - nexmark-bid 
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.11
    depends_on:
      kafka:
        condition: service_healthy
  
  generator:
    command:
      - --max-events=1000000 
      - --num-event-generators=3
      - --event-rate=300000
    image: ghcr.io/risingwavelabs/nexmark-bench:test-7
    container_name: generator
    environment:
      KAFKA_HOST: kafka:9092
      AUCTION_TOPIC: nexmark-auction
      BID_TOPIC: nexmark-bid
      PERSON_TOPIC: nexmark-person
      NUM_PARTITIONS: 1
      SEPARATE_TOPICS: true
    depends_on:
      - init_topic   

  timeplus:
    image: timeplus/timeplus-aio:latest
    volumes:
    - ./initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "8000:8000"
    depends_on:
      - init_topic    

